## Security Predicate 
- Filter condition that defines row-level access to records in a dataset 
- Based on attributes of the logged-in user so the user can view only the records the user is supposed to view 

---
## How it works?  
- When the logged user submits a query against a dataset that has a predicate, CRM Analytics **checks the predicate** to determine which records the user has access to. If the user doesn’t have access to a record, CRM Analytics doesn’t return that record.
